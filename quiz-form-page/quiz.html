<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="freeCodeCamp Accessibility Quiz practice project"
    />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a accesskey="i" href="#student-info">INFO</a></li>
          <li><a accesskey="h" href="#html-questions">HTML</a></li>
          <li><a accesskey="c" href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        method="post"
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
        autocomplete="on"
      >
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="student-name">Name:</label>
            <input
              autocomplete="on"
              type="name"
              name="student-name"
              id="student-name"
            />
          </div>
          <div class="info">
            <label for="student-email">Email:</label>
            <input
              autocomplete="email"
              type="email"
              name="student-email"
              id="student-email"
            />
          </div>
          <div class="info">
            <label for="birth-date"
              >D.O.B.<span class="sr-only">(Date of Birth)</span></label
            >
            <input type="date" name="birth-date" id="birth-date" />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset class="question" name="html-question-one">
              <label for="first-question">
                The legend element represents a caption for the content of its
                parent fieldset element
              </label>
              <ul class="answers-list">
                <li>
                  <!-- <label for="q1-a1"> -->
                  <input
                    type="radio"
                    id="first-question"
                    name="q1"
                    value="true"
                  />
                  True
                  <!-- </label> -->
                </li>
                <li>
                  <label for="q1-a2">
                    <input type="radio" id="q1-a2" name="q1" value="false" />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="html-question-two">
              <label for="second-question">
                A label element nesting an input element is required to have a
                for attribute with the same value as the input's id
              </label>
              <ul class="answers-list">
                <li>
                  <!-- <label for="q2-a1"> -->
                  <input
                    type="radio"
                    id="second-question"
                    name="q2"
                    value="true"
                  />
                  True
                  <!-- </label> -->
                </li>
                <li>
                  <label for="q2-a2">
                    <input type="radio" id="q2-a2" name="q2" value="false" />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions-heading">CSS</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="customer">Are you a frontend developer?</label>
            </div>
            <div class="answer">
              <select name="customer" id="customer" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="question-block">
              <label for="css-questions">Do you have any questions:</label>
            </div>
            <div class="answer">
              <textarea
                id="css-questions"
                name="css-questions"
                rows="5"
                cols="24"
                placeholder="Who is flexbox..."
              ></textarea>
            </div>
          </div>
        </section>
        <button type="submit" onclick="myFunction()">Submit</button>
      </form>
    </main>
    <script src="quiz.js"></script>
  </body>
</html>
